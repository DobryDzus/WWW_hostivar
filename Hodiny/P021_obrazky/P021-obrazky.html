<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obrázky v HTML</title>
    <style>
        img{
            width: 300px; /*VG případě, že zapíšete pouze šířku, tak se výška dopočítává*/
            /*height: 300px;*/
            /*height: auto;*/
        }
    </style>
</head>
<body>
    <h1>Pravidla práce s obrázky</h1>
    <p>
        Obrázky se vždy píší s atributy src a alt.
        <br>
        Obrázky musí mít dostatečné rozlišení  pro správné uzpůsobení vzhledu stránky.
        <br>
        U obrázků vždy v kodu specifikujeme šířku a výšku.
    </p>
    <img src="Milan-Vorel.jpg" alt="Toto je ředitel SŠAI"> <!--Nepárový příkaz, src - cesta k obrazku, alt - alternativní text-->
    <!--obrázky ve formátu jpg, jpeg, png, gif, svg, webp, atd.-->
</body>
</html>
